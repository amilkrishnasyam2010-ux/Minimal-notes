<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Minimal Notes</h1>
    <p class="subtitle">Making notes minimal✍️</p>
  </header>

  <main id="main">
    <div id="menu">
      <button class="option" data-type="notes">Notes</button>
      <button class="option" data-type="questions">Question Banks</button>
      <button class="option" data-type="oneword">One Word</button>
    </div>

    <div id="subject-container" class="hidden"></div>
    <div id="chapter-container" class="hidden"></div>
    <div id="login-container" class="hidden">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>
    <div id="code-container" class="hidden">
      <h3>Enter Access Code</h3>
      <input type="text" id="codeInput" placeholder="Enter code" />
      <button id="codeSubmit">Submit</button>
    </div>
    <div id="pdf-container" class="hidden"></div>
  </main>

  <footer>
    <p>© 2025 Minimal Notes. Keeping things simple.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
